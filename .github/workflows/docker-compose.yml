name: Docker Compose CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: bhumipatx
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ğŸ› ï¸ Build and tag Docker images
        run: |
          docker compose -f docker-compose.yml build

      - name: ğŸ·ï¸ Tag & Push Backend image
        run: |
          docker tag todo101-todo-backend bhumipatx/todo-backend:latest
          docker push bhumipatx/todo-backend:latest

      - name: ğŸ·ï¸ Tag & Push Frontend image
        run: |
          docker tag todo101-todo-frontend bhumipatx/todo-frontend:latest
          docker push bhumipatx/todo-frontend:latest
